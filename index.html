<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing-cards</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- background container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-800">
      <!-- card container -->
      <div
        class="flex flex-col md:flex-row my-6 space-y-6 md:space-x-6 md:space-y-0 md:my-0"
      >
        <!-- col-1 -->
        <div class="bg-slate-700 rounded-xl text-white">
          <!-- uper section -->
          <div class="p-8 mx-3 mt-3 bg-slate-800 text-center rounded-lg">
            <div class="uppercase">basic</div>
            <h2 class="mt-10 font-serif text-5xl">100GB</h2>
            <h3 class="mt-2">$1.99/Month</h3>
            <div class="flex justify-center">
              <a
                href="#"
                class="px-6 py-3 mt-4 border border-violet-600 hover:bg-violet-800 hover:border-violet-800 rounded-lg duration-200"
                >Purches</a
              >
            </div>
          </div>
          <!-- lower section -->
          <!-- border -->
          <div class="border-t border-slate-700"></div>
          <div class="p-8 mx-3 mb-3 bg-slate-800 text-center text-white">
            <div class="flex flex-col space-y-2">
              <!-- list-1 -->
              <div class="flex justify-center">
                <i class="fa-solid fa-check"></i>
                <p class="text-sm ml-2">100GB storage</p>
              </div>
              <!-- list-2 -->
              <div class="flex justify-center">
                <i class="fa-solid fa-check"></i>
                <p class="text-sm ml-2">Option to add members</p>
              </div>
              <!-- list-3 -->
              <div class="flex justify-center">
                <i class="fa-solid fa-check"></i>
                <p class="text-sm ml-2">Extra members benifits</p>
              </div>
            </div>
          </div>
        </div>
        <!-- col-2 -->
        <div class="bg-violet-700 rounded-xl text-white">
          <!-- uper section -->
          <div class="p-8 mx-3 mt-3 bg-slate-800 text-center rounded-lg">
            <div class="uppercase">standard</div>
            <h2 class="mt-10 font-serif text-5xl">200GB</h2>
            <h3 class="mt-2">$3.99/Month</h3>
            <div class="flex justify-center">
              <a
                href="#"
                class="px-6 py-3 mt-4 border border-violet-600 bg-violet-600 hover:bg-violet-800 hover:border-violet-800 rounded-lg duration-200"
                >Purches</a
              >
            </div>
          </div>
          <!-- lower section -->
          <!-- border -->
          <div class="border-t border-slate-700"></div>
          <div class="p-8 mx-3 mb-3 bg-slate-800 text-center text-white">
            <div class="flex flex-col space-y-2">
              <!-- list-1 -->
              <div class="flex justify-center">
                <i class="fa-solid fa-check"></i>
                <p class="text-sm ml-2">200GB storage</p>
              </div>
              <!-- list-2 -->
              <div class="flex justify-center">
                <i class="fa-solid fa-check"></i>
                <p class="text-sm ml-2">Option to add members</p>
              </div>
              <!-- list-3 -->
              <div class="flex justify-center">
                <i class="fa-solid fa-check"></i>
                <p class="text-sm ml-2">Extra members benifits</p>
              </div>
            </div>
          </div>
        </div>
        <!-- col-3 -->
        <div class="bg-slate-700 rounded-xl text-white">
          <!-- uper section -->
          <div class="p-8 mx-3 mt-3 bg-slate-800 text-center rounded-lg">
            <div class="uppercase">premum</div>
            <h2 class="mt-10 font-serif text-5xl">2TB</h2>
            <h3 class="mt-2">$8.99/Month</h3>
            <div class="flex justify-center">
              <a
                href="#"
                class="px-6 py-3 mt-4 border border-violet-600 hover:bg-violet-800 hover:border-violet-800 rounded-lg duration-200"
                >Purches</a
              >
            </div>
          </div>
          <!-- lower section -->
          <!-- border -->
          <div class="border-t border-slate-700"></div>
          <div class="p-8 mx-3 mb-3 bg-slate-800 text-center text-white">
            <div class="flex flex-col space-y-2">
              <!-- list-1 -->
              <div class="flex justify-center">
                <i class="fa-solid fa-check"></i>
                <p class="text-sm ml-2">2TB storage</p>
              </div>
              <!-- list-2 -->
              <div class="flex justify-center">
                <i class="fa-solid fa-check"></i>
                <p class="text-sm ml-2">Option to add members</p>
              </div>
              <!-- list-3 -->
              <div class="flex justify-center">
                <i class="fa-solid fa-check"></i>
                <p class="text-sm ml-2">Extra members benifits</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
